    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.js"></script>

    <script type="module">
      import data from "./data.js";

      hljs.initHighlightingOnLoad();

      function renderData(data) {
        const articleContainer = document.getElementById("documentStructure");

        const articlesHTML = data.map(
          (item, index) => `
    <article id="article_${index}">
      <h2>${item.title}</h2>
      <p>${item.description}</p>
      <pre><code class="hljs language-html">${item.code}</code></pre>
    </article>
  `
        );

        articleContainer.innerHTML = articlesHTML.join("");

        hljs.highlightAll();
      }

      renderData(data);
    </script>
    <script>
      hljs.addPlugin(
        new CopyButtonPlugin({
          hook: (text, el) => {
            let { replace, replacewith } = el.dataset;
            if (replace && replacewith) {
              return text.replace(replace, replacewith);
            }
            return text;
          },
        })
      );
      hljs.highlightAll();
    </script>
